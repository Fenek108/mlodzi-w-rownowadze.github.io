<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}" type="image/x-icon">
    <link href="{{ '/assets/sass/bootstrap/dist/css/bootstrap.min.css' | relative_url }}" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="90858890-7e4c-420a-a77e-f9e3dcf12a03"
            data-blockingmode="auto" type="text/javascript"></script>
    <script>
        window.addEventListener("load", function () {
            window.cookieconsent.initialise({
                "palette": {
                    "popup": {
                        "background": "#000"
                    },
                    "button": {
                        "background": "#f1d600"
                    }
                },
                "theme": "classic",
                "content": {
                    "message": "This website uses cookies to ensure you get the best experience on our website.",
                    "dismiss": "Got it!",
                    "link": "Learn more",
                    "href": "/privacy-policy"
                },
                "onInitialise": function (status) {
                    var type = this.options.type;
                    var didConsent = this.hasConsented();
                    if (didConsent) {
                        // Load Google Analytics
                        loadGoogleAnalytics();
                    }
                },
                "onStatusChange": function (status, chosenBefore) {
                    var didConsent = this.hasConsented();
                    if (didConsent) {
                        // Load Google Analytics
                        loadGoogleAnalytics();
                    }
                }
            });
        });

        function loadGoogleAnalytics() {
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'G-YH8CEX5PPS', 'auto');
            ga('send', 'pageview');
        }
    </script>
</head>
<body>

<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (dark)">
        <i class="bi bi-moon-stars-fill" width="1em" height="1em"></i>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    aria-pressed="false">
                <i class="bi bi-sun-fill me-2 opacity-50" width="1em" height="1em"></i>
                Light
                <i class="bi bi-check2 ms-auto d-none" width="1em" height="1em"></i>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="dark"
                    aria-pressed="true">
                <i class="bi bi-moon-stars-fill me-2 opacity-50" width="1em" height="1em"></i>
                Dark
                <i class="bi bi-check2 ms-auto d-none" width="1em" height="1em"></i>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto"
                    aria-pressed="false">
                <i class="bi bi-circle-half me-2 opacity-50" width="1em" height="1em"></i>
                Auto
                <i class="bi bi-check2 ms-auto d-none" width="1em" height="1em"></i>
            </button>
        </li>
    </ul>
</div>

<header class="navbar navbar-expand-lg bd-navbar sticky-top">
    {% include header.html %}
</header>

<main class="container mt-4">
    {{ content }}
</main>

<footer class="footer mt-auto py-3">
    {% include footer.html %}
</footer>

<script id="CookieDeclaration" src="https://consent.cookiebot.com/90858890-7e4c-420a-a77e-f9e3dcf12a03/cd.js"
        type="text/javascript" async></script>
<script src="{{ '/assets/sass/bootstrap/dist/js/bootstrap.bundle.js' | relative_url }}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
