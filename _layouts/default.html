<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <script>
        (function () {
            const savedMode = localStorage.getItem('theme');
            if (savedMode) {
                document.body.classList.add(savedMode);
            } else {
                // Sprawdź preferencje użytkownika dotyczące trybu ciemnego
                const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDarkMode) {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.add('light-mode');
                }
            }
            console.log('Current theme:', savedMode || 'light-mode');
        })();
    </script>
    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="1a237fc2-a002-4055-966b-d7d5f1760b11" data-blockingmode="auto" type="text/javascript"></script>
</head>
<body>

<header class="navbar navbar-expand-lg bd-navbar navbar-light sticky-top">
    {% include header.html %}
</header>

<main class="container mt-4">
    {{ content }}
</main>

<footer class="footer mt-auto py-3">
    {% include footer.html %}
</footer>

<script id="CookieDeclaration" src="https://consent.cookiebot.com/1a237fc2-a002-4055-966b-d7d5f1760b11/cd.js" type="text/javascript" async></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>
</html>
